<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Tasks</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradi	ent(to right, #2193b0, #6dd5ed, #ffffff); 
            min-height: 100vh; 
            padding: 20px; 
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: #fff; 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2); 
        }
        h1 { 
            text-align: center; 
            margin-bottom: 30px; 
            color: #333; 
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-bottom: 20px; 
        }
        th, td { 
            padding: 12px; 
            border: 1px solid #ddd; 
            text-align: left; 
        }
        th { 
            background: #2193b0; 
            color: #fff; 
        }
        .btn { 
            padding: 8px 16px; 
            background: #2193b0; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            text-decoration: none; 
            display: inline-block; 
        }
        .btn:hover { 
            background: #176d80; 
        }
        .action-container { 
            display: flex; 
            gap: 5px; 
            flex-wrap: nowrap; 
        }
        .status-dropdown { 
            padding: 6px; 
            border-radius: 4px; 
            border: 1px solid #ddd; 
        }
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            display: inline-block;
            min-width: 80px;
            text-align: center;
        }
        .status-pending { background: #ffc107; }
        .status-inprogress { background: #17a2b8; }
        .status-completed { background: #28a745; }
        .status-delayed { background: #dc3545; }
    </style>

    <script>
        function updateTaskStatus(taskId, status) {
            window.location.href = '/user/tasks/updateStatus?taskId=' + taskId + '&status=' + status;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>My Tasks</h1>
        
        <table>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
                <th>Start Date</th>
                <th>Due Date</th>
                <th>Actions</th>
            </tr>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.title}"></td>
                <td th:text="${task.description}"></td>
                <td>
                    <span class="status-badge"
                          th:classappend="${task.status == 'COMPLETED'} ? ' status-completed' :
                                          (${task.status == 'IN_PROGRESS'} ? ' status-inprogress' :
                                          (${task.status == 'PENDING'} ? ' status-pending' : ' status-delayed'))"
                          th:text="${task.status}">
                    </span>
                </td>
                <td th:text="${task.startDate}"></td>
                <td th:text="${task.dueDate}"></td>
                <td>
                    <div class="action-container">
                        <!-- Status Dropdown -->
                        <select class="status-dropdown" 
                                th:attr="onchange=|updateTaskStatus(${task.id}, this.value)|">
                            <option value="PENDING" th:selected="${task.status == 'PENDING'}">Pending</option>
                            <option value="IN_PROGRESS" th:selected="${task.status == 'IN_PROGRESS'}">In Progress</option>
                            <option value="COMPLETED" th:selected="${task.status == 'COMPLETED'}">Completed</option>
                            <option value="DELAYED" th:selected="${task.status == 'DELAYED'}">Delayed</option>
                        </select>
                        
                        <!-- View Comments Button -->
                        <a th:href="@{/user/tasks/comments(taskId=${task.id})}" class="btn">View Comments</a>
                    </div>
                </td>
            </tr>
        </table>
        
        <a th:href="@{/user/dashboard}" class="btn">Back to Dashboard</a>
    </div>
</body>
</html>
