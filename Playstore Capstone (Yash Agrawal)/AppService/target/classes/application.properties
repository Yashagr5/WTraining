spring.application.name=APP-MS

# --- FIX: Disable Spring Cloud Config ---
spring.cloud.config.enabled=false
# OR (alternative way):
# spring.config.import=optional:configserver:

# MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/capstone1?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Yash@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Enable H2 Console (for debugging only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#Enable the Swagger
spring.mvc.pathmatch.matching-strategy=ant-path-matcher
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Eureka Configuration
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost

# Server port
server.port=8084

# if you want Feign to call a static URL for user-service:
user.ms.url=http://localhost:8081
owner.ms.url=http://localhost:8082
category.ms.url = http://localhost:8085