# MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/capstone1?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Yash@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Enable H2 Console (for debugging only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Allow bean overriding to fix conflicts
spring.main.allow-bean-definition-overriding=true

#Enable the Swagger
spring.mvc.pathmatch.matching-strategy=ant-path-matcher
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# if you want Feign to call a static URL for user-service:
owner.ms.url=http://localhost:8082
app.ms.url = http://localhost:8084

# CORS Configuration - DISABLED FOR DEVELOPMENT
spring.mvc.dispatch-options-request=true
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=*
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=false