<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-container {
            background-color: #fff;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .register-container h2 { margin-bottom: 25px; color: #333; font-size: 28px; }
        input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: #5563DE;
            box-shadow: 0 0 5px rgba(85, 99, 222, 0.5);
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover { background: #218838; }
        .message { margin-top: 15px; font-size: 14px; }
        .message.error { color: red; }
        .message.success { color: green; }
        a {
            display: block;
            margin-top: 20px;
            color: #5563DE;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        a:hover { text-decoration: underline; color: #4151b5; }
    </style>
</head>
<body>

<div class="register-container">
    <h2>User Registration</h2>
    <form method="post" action="/users/register">
        <input type="text" id="userName" name="userName" placeholder="Username" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="text" id="phone" name="phone" placeholder="Phone" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <div class="message">
        <!-- Show error or success messages -->
        <p th:if="${error}" th:text="${error}" class="error"></p>
        <p th:if="${successMessage}" th:text="${successMessage}" class="success"></p>
    </div>

    <a href="/login.html">Already have an account? Login here</a>
</div>

</body>
</html>
