<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 30px;
            max-width: 700px;
            margin: 40px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #aaa;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        .user-info, .notifications {
            margin: 20px 0;
        }
        .user-info p {
            font-size: 16px;
            margin: 8px 0;
        }
        .notifications h3 {
            margin-bottom: 10px;
            color: #007BFF;
        }
        .notifications ul {
            list-style: none;
            padding: 0;
        }
        .notifications li {
            background: #f8f9fa;
            padding: 10px 15px;
            margin: 8px 0;
            border-left: 5px solid #007BFF;
            border-radius: 5px;
        }
        .logout {
            display: inline-block;
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .logout:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Your Dashboard</h1>
</header>

<div class="container">
    <h2>User Details</h2>
    <div class="user-info">
        <p><strong>Username:</strong> <span th:text="${user.userName}"></span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
        <p><strong>Phone:</strong> <span th:text="${user.phone}"></span></p>
        <p><strong>Account Created:</strong> <span th:text="${user.createdAt}"></span></p>
        <p><strong>Active:</strong> <span th:text="${user.isActive} ? 'Yes' : 'No'"></span></p>
    </div>

    <!-- Notifications Section -->
    <div class="notifications" th:if="${notifications}">
        <h3>Latest Notifications</h3>
        <ul>
            <li th:each="n : ${notifications}">
                Owner <strong th:text="${n.ownerName}"></strong> has notified users!
            </li>
        </ul>
    </div>

    <a href="/login.html" class="logout">Logout</a>
</div>

</body>
</html>
